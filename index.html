<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="main">

    <article class="card">

      <figure class="card__picture">
        <img src="images/bg-pattern-card.svg" alt="" class="card__img">
      </figure>

      <section class="card__user">
        <img src="images/image-victor.jpg" alt="" class="card__userimg">
        <div class="card__userinfo">
          <h1 class="card__username">Victor Crest</h1>
          <p class="card__userage">26</p>
        </div>
        <p class="card__location">London</p>
      </section>

      <section class="card__stats">

        <div class="card__stat">
          <h2 class="card__statnumber">80K</h2>
          <p class="card__statinfo">Followers</p>
        </div>

        <div class="card__stat">
          <h2 class="card__statnumber">803K</h2>
          <p class="card__statinfo">Likes</p>
        </div>

        <div class="card__stat">
          <h2 class="card__statnumber">1.4K</h2>
          <p class="card__statinfo">Photos</p>
        </div>

      </section>
    </article>
    
  </main>
  

</body>
</html>
